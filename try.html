<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Button</title>
  <style>
    .right-button {
      position: fixed; /* Makes the element stay in the same place while scrolling */
      bottom: 10px; /* Distance from the bottom of the page */
      right: 10px; /* Distance from the right side of the page */
      padding: 10px 20px;
      background-color: #4CAF50; /* Green button color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="right-button">Click Me!</div>
</body>
</html>
